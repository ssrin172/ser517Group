name: uwbprivacyapp
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  # http: ^0.13.5
  cupertino_icons: ^1.0.8
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1  # <-- added safely under dev_dependencies

flutter:
  uses-material-design: true

  assets:
    - assets/images/background.png
    - assets/images/user_avatar.png
    - assets/images/sensor_logo.png
    - assets/images/loading.gif
    - assets/images/error.png

flutter_icons:  # <-- added safely at the bottom
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
